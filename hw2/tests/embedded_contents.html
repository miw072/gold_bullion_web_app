<!DOCTYPE html>
<html lang="en">
<head>
	<title>Embedded Contents</title>
	<meta charset = "UTF-8">
</head>

<body>
	<table border="1">
	<tr>
		<th>test for img tag</th>
		<th><img src="img/lyc.jpeg" alt="test_img_tag" height="100" width="100"/></th>
	</tr>
	</table>
	<table border="1">
	<tr>
		<th>test for iframe tag</th>
		<th>
			<iframe src="team.html">
				<p>Your browser does not support iframes.</p>
				</iframe>
		</th>
	</tr>
	</table>
	<table border="1">
	<tr>
		<th>test for embed tag</th>
		<th><embed src="img/lyc.jpeg" height="100" width="100"/></th>
	</tr>
	</table>
	<table border="1">
	<tr>
		<th>test for object tag</th>
		<th><object width="100" height="100" data="img/lyc.jpeg"></object></th>
	</tr>
	</table>
	<table border="1">
	<tr>
		<th>test for source tag</th>
		<th>
			<p>From: http://www.last.fm/music/Bersarin+Quartett/_/Mehr+Als+Alles+Andere</p>
			<p>From: Bersarin Quartett</p>
			<p>
				<audio controls>
					<source src="song.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
			</p>
		</th>
	</tr>
	</table>
	<table border="1">
	<tr>
		<th>test for map area tag</th>
		<th>
			<p> Hey, click my nose!</p>
			<img src="img/lyc.jpeg" width="100" height="100" alt="little doggie" usemap="#dogmap">
			<map name="dogmap">
				<area shape="circle" coords="50,35,15" href="team.html" alt="little doggie">
			</map>
		</th>
	</tr>
	</table>
</body>
</html>
