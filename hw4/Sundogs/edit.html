<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B Dream Team">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/velocity.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/database.js"></script>
    <title>Edit Item - CoinFlip</title>
</head>

<body>
<script type="text/javascript">
    loadTopNav();
</script>
<script type="text/javascript">
    loadSideNav(1);
</script>
<section class="main-section">
    <section class="coin_wrapper">
        <div class="mobile-nav">
            <a href="wire3.html">
                <svg class="icon icon-keyboard-arrow-left">
                    <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                        <title>keyboard-arrow-left</title>
                        <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                    </symbol>
                    <use xlink:href="#icon-keyboard-arrow-left"></use>
                </svg>
            </a>
            ADD ITEM
        </div>
        <div class="coin_main">
            <a href="wire3.html">
                <div class="breadcrumb">
                    <svg class="icon icon-play-arrow-rev">
                        <symbol id="icon-play-arrow" viewBox="0 0 1024 1024">
                            <title>play-arrow</title>
                            <path class="path1" d="M682.667 213.333v597.333l-469.333-298.667z"></path>
                        </symbol>
                        <use xlink:href="#icon-play-arrow"></use>
                    </svg>
                    Edit Item
                </div>
            </a>
            <section class="coin_image">
                <div class="img_box">
                    <div class="img_circle"></div>
                </div>
            </section>
            <section class="coin_detail">
                <table>
                    <tr>
                        <td>Metal</td>
                        <td id = "Metal">
                        </td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td id = "Type">
                        </td>
                    </tr>
                    <tr>
                        <td>Purchase Date</td>
                        <td id = "Date">
                        </td>
                    </tr>
                    <tr>
                        <td>Qty.</td>
                        <td>
                            <input id = "Qty" name="quantity" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <td>Premium</td>
                        <td>
                            <input id = "Premium" name="premium" value="47.00" />
                        </td>
                    </tr>
                    <tr>
                        <td>Unit Price</td>
                        <td>
                            <input id = "UnitPrice" name="unit_price" value="1250.60" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gold %</td>
                        <td id = "Goldp"></td>
                    </tr>
                    <tr>
                        <td>Weight/unit (g)</td>
                        <td id = "Weight"></td>
                    </tr>
                    <tr>
                        <td id = "Goldg">Gold g/u</td>
                        <td>1.244</td>
                    </tr>
                    <tr>
                        <td id = "Goldozt">Gold ozt/u</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td>Total au (ozt)</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td><strong>TOTAL</strong></td>
                        <td><strong>1199.10</strong></td>
                    </tr>
                </table>
                <a href="wire3.html"><span id="edit_save">Save to My Stack</span></a>
                <a href="wire3.html"><span id="edit_delete">Delete</span></a>
                <a href="wire3.html"><span id="cancel">Cancel</span></a>
            </section>
        </div>
    </section>
</section>
<script type="text/javascript">
    loadFooter();
</script>
</body>

</html>
